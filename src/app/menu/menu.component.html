<div class="min-h-screen bg-gray-100 flex flex-col items-center p-4">
  <h1 class="text-4xl font-bold text-gray-800 mb-8">Saved games</h1>

  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="my-4 text-gray-600">Loading saved games...</div>

  <!-- No saved games message -->
  <div *ngIf="!isLoading && savedGames.length === 0" class="my-4 text-gray-600">
    No saved games found.
  </div>

  <!-- Saved games list -->
  <div *ngIf="!isLoading && savedGames.length > 0" class="w-full max-w-md">
    <div
      *ngFor="let game of savedGames; let i = index"
      class="bg-white rounded-lg shadow-md p-4 mb-3 hover:bg-gray-50 cursor-pointer"
      (click)="loadGame(game.id)"
    >
      <div>
        <p class="font-medium">Game {{ i + 1 }}</p>
        <p class="text-sm text-gray-600">Round: {{ game.currentRound }}</p>
        <p class="text-sm text-gray-600">
          Game Date: {{ formatDate(game.currentDate) }}
        </p>
      </div>
    </div>
  </div>

  <!-- New Game button -->
  <p
    class="bg-white w-full text-center font-medium rounded-lg shadow-md p-4 mb-3 hover:bg-gray-50 cursor-pointer"
    (click)="goToSession()"
  >
    New Game
  </p>
</div>
