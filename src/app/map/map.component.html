<!-- src/app/map/map.component.html -->
<div class="relative w-full h-full bg-white rounded-lg overflow-hidden">
  <canvas class="w-full h-full cursor-pointer" (click)="onCanvasClick($event)">
  </canvas>

  <!-- Selected hex info -->
  <div
    *ngIf="selectedHex"
    class="absolute top-2 left-2 bg-white/90 p-2 rounded text-xs max-w-32"
  >
    <div class="font-bold">
      {{ selectedHex.name || getTerrainName(selectedHex.type) }}
    </div>
    <div class="text-gray-600">
      {{ selectedHex.controlled ? "Controlled" : "Uncontrolled" }}
    </div>
    <div *ngIf="selectedHex.resources?.length" class="text-green-600 text-xs">
      {{ selectedHex.resources?.join(", ") }}
    </div>
  </div>
</div>
