<div class="min-h-screen bg-orange-50 flex flex-col z-40 items-center p-4">
  <div class="flex flex-row space-x-6 items-center">
    <div class="bg-white border-gray-300 p-2 rounded-xl shadow-xs">
      <p>{{ gameState?.pa || 0 }} PA</p>
    </div>
    <h1 class="text-3xl font-extrabold">Economy</h1>
    <div class="bg-white border-gray-300 p-2 rounded-xl shadow-xs">
      <p>Jan 1930</p>
    </div>
  </div>

  <div class="flex flex-row">
    <div class="h-14 rounded-full bg-gray-200 w-14 m-3"></div>
    <div class="h-14 rounded-full bg-gray-200 w-14 m-3"></div>
    <div class="h-14 rounded-full bg-gray-200 w-14 m-3"></div>
    <div class="h-14 rounded-full bg-gray-200 w-14 m-3"></div>
  </div>
  <div class="h-80 rounded-3xl bg-gray-200 w-80 mx-10"></div>
  <div
    class="h-40 rounded-3xl bg-white w-80 mx-10 mt-4 p-3 shadow-xs text-gray-600"
  >
    <textarea
      [(ngModel)]="command"
      class="w-full h-full outline-none"
      placeholder="Write orders here..."
    ></textarea>
  </div>
  <div>
    <button
      (click)="submitCommand()"
      [disabled]="isProcessing || !command.trim() || gameState?.pa <= 0"
      class="absolute bottom-3 right-3 bg-green-500 text-white px-3 py-1 rounded"
    >
      Submit
    </button>
    <button
      (click)="nextTurn()"
      class="mt-4 bg-blue-500 text-white px-4 py-2 rounded"
    >
      Next Turn
    </button>
  </div>

  <div class="mt-4" (click)="goToMenu()">Back to menu</div>
</div>
