<div class="min-h-screen bg-orange-50 flex flex-col z-40 items-center p-4">
  <div class="flex flex-row space-x-6 items-center">
    <div class="bg-white border-gray-300 p-2 rounded-xl shadow-xs">
      <p>{{ gameState?.pa || 0 }} PA</p>
    </div>
    <h1 class="text-3xl font-extrabold">Economy</h1>
    <div class="bg-white border-gray-300 p-2 rounded-xl shadow-xs">
      <p>{{ formatDate(gameState?.date) }}</p>
    </div>
  </div>

  <div class="flex flex-row">
    <div class="h-14 rounded-full bg-gray-200 w-14 m-3"></div>
    <div class="h-14 rounded-full bg-gray-200 w-14 m-3"></div>
    <div class="h-14 rounded-full bg-gray-200 w-14 m-3"></div>
    <div class="h-14 rounded-full bg-gray-200 w-14 m-3"></div>
  </div>
  <div class="h-76 rounded-3xl bg-gray-200 w-80 mx-10"></div>
  <div
    class="h-40 rounded-xl bg-white w-80 mx-10 mt-4 p-3 shadow-xs text-gray-600"
  >
    <textarea
      [(ngModel)]="command"
      class="w-full h-full outline-none"
      placeholder="Write orders here..."
    ></textarea>
  </div>
  <div>
    <button
      (click)="submitCommand()"
      [disabled]="isProcessing || !command.trim() || gameState?.pa <= 0"
      class="absolute bottom-22 px-3 py-1.5 right-9 bg-orange-700 text-white rounded-lg"
    >
      <fa-icon [icon]="faArrowUp" class="h-4"></fa-icon>
    </button>
    <button
      (click)="nextTurn()"
      class="mt-4 bg-orange-900 text-white px-4 py-2 rounded"
    >
      Next Turn
    </button>
  </div>
</div>
